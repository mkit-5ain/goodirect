<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Expires" content="0"/>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta name="title" content="타이틀">
	<meta name="description" content="내용">
	<meta name="keywords" content="키워드">
	<meta name="viewport" content="width=1080">
	<link rel="shortcut icon" href="../image/favicon.ico">
	<title>굿다이렉트</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="wrap">


		<!-- 헤더 -->
		<header id="header">
		</header>


		<!-- 컨테이너 -->
		<main id="container">
			<article id="contents">


				<!-- 게시판 글쓰기 영역(시작) -->
				<section class="board-widget-wrap">
					<div class="board-widget-inner widget-size">

						<!-- 서브 비쥬얼 -->
						<div class="sub-visual-widget">
							<div class="sub-visual-inner">
								<div class="visual-title-wrap">
									<h2 class="widget-title">보험문의</h2>
									<p class="sub-title-desc">질문을 남겨 주시면,  답변을 문자와 이메일로 알려드립니다.</p>
								</div>
							</div>
						</div>

						<!-- 글쓰기 -->
						<div class="board-write-widget">
							<div class="board-write-inner">
								<div class="write-box">
									<p class="box-name">보험종류</p>
									<div class="box-info form-select select-1 customSelect select-type-1">
										<p class="txt">보험종류선택</p>
										<select>
											<option class="select-name" value="보험종류선택" selected="selected">보험종류선택</option>
											<option class="select-name" value="1">1</option>
											<option class="select-name" value="2">2</option>
											<option class="select-name" value="3">3</option>
											<option class="select-name" value="4">4</option>
										</select>
									</div>
								</div>
								<div class="write-box">
									<p class="box-name">작성자</p>
									<div class="box-info"><input type="text" value="" placeholder="작성자 이름 입력" class="input-type-1"></div>
								</div>
								<div class="write-box">
									<p class="box-name">연락처</p>
									<div class="box-info"><input type="number" value="" placeholder="답변 받을 전화 번호 입력" maxlength="11" class="input-type-1"></div>
								</div>
								<div class="write-box">
									<p class="box-name">E-mail</p>
									<div class="box-info">
										<div class="form-input form-left"><input type="text" value="" placeholder="" class="input-type-1 email-input"><span class="email-gap">@</span></div>
										<div class="email-select form-right form-select select-1 customSelect select-type-1">
											<p class="txt"></p>
											<select>
												<option class="select-name" value="직접입력하기" selected="selected">직접입력하기</option>
												<option class="select-name" value="1">naver.com</option>
												<option class="select-name" value="2">daum.net</option>
												<option class="select-name" value="3">hanmail.net</option>
												<option class="select-name" value="4">hotmail.com</option>
												<option class="select-name" value="5">gmail.com</option>
												<option class="select-name" value="6">nate.com</option>
												<option class="select-name" value="7">dreamwiz.com</option>
											</select>
										</div>
									</div>
								</div>
								<div class="write-box">
									<p class="box-name">제목</p>
									<div class="box-info"><input type="text" value="" placeholder="문의 게시글 제목 입력" class="input-type-1"></div>
								</div>
								<div class="write-box">
									<p class="box-name">문의 내용</p>
									<div class="box-info">
										<textarea name="" placeholder="문의글 입력" class="textarea-type-1"></textarea>
										<p class="text-comment">* 보험 외의 질문은 무통보 삭제 되오니, 참고 부탁드립니다.</p>
									</div>
								</div>
							</div>
						</div>

						<!-- 버튼영역 -->
						<div class="board-btn-widget">
							<ul>
								<li><a href="javascript:void(0);" onclick="popupActions(this,'layer-pop-widget','popup','../popup/write_s_pop');" class="write-btn">문의하기</a></li>
								<li><a href="javascript:void(0);" onclick="popupActions(this,'layer-pop-widget','popup','../popup/write_out_pop');" class="list-move">목록</a></li>
							</ul>
						</div>


					</div>
				</section>

				<!-- 게시판 글쓰기 영역(끝) -->

			</article>
		</main>

		<!-- 푸터 -->
		<footer id="footer">
		</footer>

		<!-- 퀵매뉴 -->
		<div id="quick">
		</div>

	</div>
	<script type="text/javascript" src="../js/require.config.js"></script>
	<script type="text/javascript" data-main="../js/pages/sub" src="../js/lib/require.js"></script>
</body>
</html>
